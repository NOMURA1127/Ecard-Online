<body>

  <!-- ======================== -->
  <!--       ã‚¿ã‚¤ãƒˆãƒ«ç”»é¢        -->

  <div id="title-screen">

  </div>


  <!-- ======================== -->
  <!--       ã‚²ãƒ¼ãƒ ç”»é¢         -->
  <!-- ======================== -->
  <div id="game-screen">

    <h2>ã‚ªãƒ³ãƒ©ã‚¤ãƒ³ Eã‚«ãƒ¼ãƒ‰</h2>

    <!-- å…¥å®¤è¨­å®š -->
    <div class="row"><label>åå‰</label><input id="name" value="ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼A" /></div>
    <div class="row"><label>éƒ¨å±‹ç•ªå·</label><input id="roomId" value="1234" /></div>
    <div class="row"><label>ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰</label><input id="password" value="secret" /></div>

    <div class="row role-options">
      <label>å½¹å‰²</label>
      <label><input type="radio" name="role" value="auto" checked>ãŠã¾ã‹ã›</label>
      <label><input type="radio" name="role" value="emperor">çš‡å¸å´</label>
      <label><input type="radio" name="role" value="slave">å¥´éš·å´</label>
    </div>

    <button id="joinBtn">éƒ¨å±‹ã«å…¥ã‚‹</button>

    <hr />

    <div class="row">
      ç¾åœ¨ï¼š<span id="game-info">æœªé–‹å§‹</span>
    </div>
    <div class="row">
      ã‚ãªãŸã®å½¹å‰²ï¼š<span id="role-display">æœªå‚åŠ </span>
    </div>
    <div class="row">
      ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ä¸€è¦§ï¼š<span id="player-list">-</span>
    </div>

    <div class="row">
      æ˜Ÿå–è¡¨ï¼š<span id="score-board">-</span>
    </div>

    <div class="row">
      å‰å›ã®çµæœï¼š<span id="last-result">-</span>
    </div>

    <div class="row">
      <strong>ã‚«ãƒ¼ãƒ‰ã‚’é¸ã‚“ã§å‡ºã™ï¼š</strong>
      <div id="card-buttons"></div>
    </div>

    <div class="row">
      <strong>è©¦åˆå±¥æ­´</strong>
      <ul id="history-list"></ul>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>

  <script>
    // ã‚¿ã‚¤ãƒˆãƒ« â†’ ã‚²ãƒ¼ãƒ ç”»é¢åˆ‡ã‚Šæ›¿ãˆ
    document.getElementById("startBtn").onclick = () => {
      document.getElementById("title-screen").style.display = "none";
      document.getElementById("game-screen").style.display = "block";
    };

    /* ====== ä»¥ä¸‹ã¯ã“ã‚Œã¾ã§ã®ã‚²ãƒ¼ãƒ å‡¦ç†ï¼ˆsocket.ioï¼‰ ====== */

    const socket = io();

    const joinBtn = document.getElementById("joinBtn");
    const roomInput = document.getElementById("roomId");
    const passInput = document.getElementById("password");
    const nameInput = document.getElementById("name");
    const statusDiv = document.getElementById("status");
    const roleSpan = document.getElementById("role-display");
    const playerListSpan = document.getElementById("player-list");
    const cardButtonsDiv = document.getElementById("card-buttons");
    const gameInfoSpan = document.getElementById("game-info");
    const scoreBoardSpan = document.getElementById("score-board");
    const lastResultSpan = document.getElementById("last-result");
    const historyList = document.getElementById("history-list");

    let myRole = null;
    let myDeck = null;
    let finishedMatch = false;
    let currentGameNo = 0;
    let totalGames = 12;

    function log(msg) {
      statusDiv.textContent = msg;
    }

    function appendLog(msg) {
      statusDiv.textContent += "\n" + msg;
    }

    /* === å…¥å®¤ === */
    joinBtn.addEventListener("click", () => {
      const roomId = roomInput.value.trim();
      const password = passInput.value.trim();
      const name = nameInput.value.trim();
      const roleChoice = document.querySelector('input[name="role"]:checked').value;

      finishedMatch = false;
      lastResultSpan.textContent = "-";
      historyList.innerHTML = "";
      scoreBoardSpan.textContent = "-";

      socket.emit("join_room", { roomId, password, name, roleChoice });
    });

    socket.on("joined", handleGameInfo);
    socket.on("new_game", handleGameInfo);

    function handleGameInfo(data) {
      myRole = data.role;
      myDeck = data.deck;
      finishedMatch = false;

      currentGameNo = data.gameNo || currentGameNo + 1;
      totalGames = data.totalGames || totalGames;

      gameInfoSpan.textContent = `${currentGameNo} / ${totalGames} æˆ¦ç›®`;
      roleSpan.textContent =
        myRole === "emperor" ? "çš‡å¸å´ï¼ˆğŸ‘‘ + å¸‚æ°‘ï¼‰" : "å¥´éš·å´ï¼ˆğŸ™‡ + å¸‚æ°‘ï¼‰";

      updatePlayerList(data.players);
      appendLog(`ç¬¬${currentGameNo}æˆ¦é–‹å§‹ï¼ ã‚ãªãŸã¯ ${roleSpan.textContent}`);

      setupCardButtons();
    }

    socket.on("waiting", ({ message }) => {
      log(message);
    });

    socket.on("player_list", (data) => updatePlayerList(data.players));

    socket.on("game_counter", ({ gameNo, totalGames: tg }) => {
      currentGameNo = gameNo;
      totalGames = tg;
      gameInfoSpan.textContent = `${currentGameNo} / ${totalGames} æˆ¦ç›®`;
    });

    socket.on("score_update", ({ scores }) => {
      if (!scores || scores.length === 0) {
        scoreBoardSpan.textContent = "-";
        return;
      }
      scoreBoardSpan.textContent = scores
        .map((s) => `${s.name}: ${s.wins}pt`)
        .join(" / ");
    });

    socket.on("history_update", (history) => {
      historyList.innerHTML = "";
      history.forEach((h) => {
        const roleJP = h.winnerRole === "emperor" ? "çš‡å¸å´" : "å¥´éš·å´";
        const li = document.createElement("li");
        li.textContent = `ç¬¬${h.gameNo}æˆ¦ï¼š${roleJP}ã® ${h.winnerName} ãŒå‹åˆ©ï¼ˆ+${h.point}ptï¼‰`;
        historyList.appendChild(li);
      });
    });

    socket.on("error_msg", (msg) => appendLog("ã‚¨ãƒ©ãƒ¼: " + msg));

    socket.on("opponent_left", () => appendLog("ç›¸æ‰‹ãŒé€€å‡ºã—ã¾ã—ãŸã€‚"));

    socket.on("update_deck", (deck) => {
      myDeck = deck;
      updateDeckDisplay();
    });

    socket.on("no_decision", ({ yourCard, oppCard }) => {
      appendLog("å¸‚æ°‘ vs å¸‚æ°‘ï¼šä»•åˆ‡ã‚Šç›´ã—ï¼ˆã“ã®æˆ¦ã¯ç¶šè¡Œï¼‰");
    });

    socket.on("round_result", ({ result, yourCard, oppCard }) => {
      const cardLabel = (c) =>
        c === "emperor"
          ? "ğŸ‘‘ çš‡å¸"
          : c === "citizen"
          ? "ğŸ™‚ å¸‚æ°‘"
          : c === "slave"
          ? "ğŸ™‡ å¥´éš·"
          : "(ä¸æ˜)";

      let resText = "";
      if (result === "win") resText = "ã‚ãªãŸã®å‹ã¡ï¼ğŸ‰";
      else if (result === "lose") resText = "ã‚ãªãŸã®è² ã‘â€¦";
      else resText = "å¼•ãåˆ†ã‘";

      appendLog(
        `--- ç¬¬${currentGameNo}æˆ¦ çµæœ ---\nã‚ãªãŸï¼š${cardLabel(
          yourCard
        )}\nç›¸æ‰‹ã€€ï¼š${cardLabel(oppCard)}\nâ‡’ ${resText}`
      );

      lastResultSpan.textContent = `ç¬¬${currentGameNo}æˆ¦ï¼š${resText}`;
    });

    socket.on("match_over", ({ totalGames, scores, winnerName }) => {
      finishedMatch = true;
      disableCards();

      let msg = `=== å…¨${totalGames}æˆ¦ çµ‚äº† ===\n`;
      scores.forEach((s) => {
        msg += `${s.name}: ${s.wins} pt\n`;
      });
      if (winnerName) msg += `æœ€çµ‚å‹è€…: ${winnerName}`;
      else msg += "æœ€çµ‚çµæœ: å¼•ãåˆ†ã‘";
      appendLog(msg);
    });

    function updatePlayerList(players) {
      if (!players || players.length === 0) {
        playerListSpan.textContent = "-";
        return;
      }
      playerListSpan.textContent = players
        .map((p) =>
          `${p.name}ï¼ˆé–‹å§‹æ™‚ï¼š${
            p.baseRole === "emperor" ? "çš‡å¸å´" : "å¥´éš·å´"
          }ï¼‰`
        )
        .join(" / ");
    }

    function setupCardButtons() {
      cardButtonsDiv.innerHTML = "";
      if (!myRole) return;

      let buttons = [];
      if (myRole === "emperor") {
        buttons = [
          { key: "emperor", label: "ğŸ‘‘ çš‡å¸" },
          { key: "citizen", label: "ğŸ™‚ å¸‚æ°‘" }
        ];
      } else {
        buttons = [
          { key: "slave", label: "ğŸ™‡å¥´éš·" },
          { key: "citizen", label: "ğŸ™‚ å¸‚æ°‘" }
        ];
      }

      buttons.forEach((b) => {
        const btn = document.createElement("button");
        btn.dataset.key = b.key;
        btn.dataset.label = b.label;
        btn.onclick = () => {
          if (finishedMatch) return;
          if (!myDeck || myDeck[b.key] <= 0) return;
          socket.emit("play_card", b.key);
          appendLog(`ã‚ãªãŸã¯ã€Œ${b.label}ã€ã‚’å‡ºã—ã¾ã—ãŸã€‚ç›¸æ‰‹ã‚’å¾…ã£ã¦ã„ã¾ã™â€¦`);
        };
        cardButtonsDiv.appendChild(btn);
      });

      updateDeckDisplay();
    }

    function updateDeckDisplay() {
      if (!myDeck) return;
      [...cardButtonsDiv.children].forEach((btn) => {
        const key = btn.dataset.key;
        const baseLabel = btn.dataset.label;
        const count = myDeck[key] ?? 0;
        btn.textContent = `${baseLabel} Ã—${count}`;
        btn.disabled = finishedMatch || count <= 0;
      });
    }

    function disableCards() {
      [...cardButtonsDiv.children].forEach((btn) => {
        btn.disabled = true;
      });
    }
  </script>
